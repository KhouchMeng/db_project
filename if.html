        var num1,num2;
        num1 = prompt('Enter Num1')
        num2 = prompt('Enter Num2')

        if(num1 >= num2 || num2 == num1 || num1 <= num2){
            document.write('<h1>Num1 is Greater than Num2 </h1>')

                document.write('<h1>Condition Is True</h1>')

        }else{
            document.write('Num1 is Smaller than Num2')
        }
